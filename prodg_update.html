<style>

img.absolute {
   position: absolute;  
   bottom: 240px;
   right: 230px;
 }

.btn-basic { background-color: #e0e0e0; }
</style>

<body>
  <header id="header">
  </header>

<main>
<div style="height: 80px;"> </div>

    <div class="container" id="app">
     
     <form id="fmodif">
      <h3 id="titulo"> &nbsp;Editar Producto </h3>
     &nbsp;
        <div class="mb-3">
          <label for="id"> &nbsp; &nbsp; &nbsp; &nbsp;Id:&nbsp;</label>
          <input type="number" name="id" id="id" v-model="id" style="-moz-appearance: textfield;"
            size="5" disabled>&nbsp; &nbsp; &nbsp; 

          <label for="code">&nbsp;&nbsp; Código:&nbsp;</label>
          <input type="number" name="code" id="code" v-model="code" size="6"
             style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="nombre">&nbsp; &nbsp;Nombre:&nbsp;</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" size="30">
        </div>
        <div class="mb-3">
          <label for="categoria">Categoría:&nbsp;</label>
          <input type="text" name="categoria" id="categoria" v-model="categoria" size="10">
        </div>
        <div class="mb-3">
          <label for="tipo">&nbsp; &nbsp;&nbsp; Tipo:&nbsp;</label>
          <input type="text" name="tipo" id="tipo" v-model="tipo" size="10">
        </div>
        <div class="mb-3">
          <label for="precio">&nbsp; &nbsp;Precio:&nbsp;</label>
          <input type="number" name="precio" id="precio" v-model="precio" size="8"
             style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="stock">&nbsp; &nbsp; Stock:&nbsp;</label>
          <input type="number" name="stock" id="stock" v-model="stock" size="6"
             style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="ultmod">Ult.Modif:&nbsp;</label>
          <input id="ultmod" type="text" name="ultmod" v-model="ultmod" size="10">  
         </div>

        <div class="mb-3">
          <label for="imagen">&nbsp; &nbsp;Imagen:&nbsp;</label>
          <input id="imagen" type="text" name="imagen"  v-model="imagen" size="75">
          &nbsp;<br>
        </div>         
        <img class="absolute" :src="imagen" width="100" height="100" alt="">  
       
        <!-- center -->
        <!-- button type="button" class="btn btn-basic" 
          onclick="location.href ='./prodgvue.html'">Cancelar</button --> &nbsp;
        <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
        <!-- /center -->
    </form>
   </div>

<div style="height: 50px;"> </div>

</main>

<footer id="volver">
</footer>

 var fecha = document.querySelector('#ultmod');
 fecha.value = formatDate( new Date());
</script>

</body>
