<head>

  <header id="header">
    <!-- place navbar here -->
  </header>

<main>

<div style="height: 180px;"> </div>

    <div class="container" id="app">
      <form id="flogin">
        
         <h3 id="ftitulo">Login</h3>
         <br>
         <div class="mb-3">
           <label for="username">Usuario:&nbsp;</label>
           <input type="text" name="username" id="username" v-model="username" placeholder="admin">
         </div>
         <div class="mb-3">
           <label for="clave">&nbsp; Clave:&nbsp;</label>
           <input type="text" name="clave" id="clave" v-model="clave" placeholder="admin">
         </div>       
         <br> 
         <div class="fbotones"> 
           <button class="btn btn-basic" 
             onclick="location.href ='./index.html'" >Cancelar </button> &nbsp;  
           <button type="button" class="btn btn-success" v-on:click="login()">Enviar</button>
         </div>        

      </form>
    </div>

  <div style="height: 162px;">
  </div>

  </main>

  </footer>
