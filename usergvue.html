 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title> Camisas </title> 

<style>

.container { max-width: 980px; }
#tprod { background-color: white; }

tr:nth-child(even) {background-color: #e6ffe6;} 
tr:hover {background-color: #ffc7b3;}

#tope { 
     font-family: system-ui, Arial;
     font-size: 14px;
     font-weight: 300 !important;
     color: red;
     --bs-table-font-weight: 300;
}

td { font-size: 12px;
    text-align: center; 
   }

.btn {
    --bs-btn-font-size: 0.8rem;
    --bs-btn-padding-x: 0.25rem;
    --bs-btn-padding-y: 0.3rem;
    --bs-btn-line-height: 1rem;
   }

.a1 { font-weight: 400 !important;}
</style>
</head>

<body>
 <header id="header">
 </header>

<main>

    <div style="height: 100px;"> </div>

    <div id="app" class="container" style="width: 45vw; margin:0 auto;" >

        <h1 id="c1">Usuarios</h1>
        <br>
        <a class="btn btn-primary" href="registro.html">Nuevo usuario</a>
        <br><br>
        <div v-if="error">
             <p>Lo sentimos , intente mas tarde........</p>
        </div>

        <div v-else>
            <section v-if="cargando">
                <div class="spinner-border"></div>
                <p>Cargando .....</p>
            </section>

            <section v-else>
                <div class="table-responsive" >

                    <table class="table table-bordered" id="tprod"
                       style="border:1px solid gray; border-radius: 6px; ">

                        <thead style="background-color: #e6e6e6; text-align:center;">
                          <!-- e7e9eb -sm -md -->
                            <tr id="tope">
                                <th scope="col" class="a1">&nbsp;Id </th>
                                <th scope="col" class="a1">Usuario</th>
                                <th scope="col" class="a1">Rol</th>
                                <th scope="col" class="a1"> Acciones &nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" v-for="user in usuarios">
                                <td scope="row">&nbsp; {{user.id}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.rol}}</td>     
                                <td> 
                      <!-- a class="btn btn-primary" :href="'userg_update.html?id='+ user.id"
                      >Editar</a --> 
                     <button type="button" class="btn btn-danger" v-on:click="eliminar(user.id)" 
                      > Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

</div>

<div style="height: 123px;"> </div>

</main>

<footer id="volver">
</footer>
