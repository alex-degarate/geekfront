<div style="height: 85px;"> </div>

    <div class="container" id="app">

      <form id="falta" style="width:580px;">
        <h3 id="titulo">&nbsp; Alta de Producto</h3>
      
        <div class="mb-3">
          <label for="code">&nbsp;&nbsp; CÃ³digo:&nbsp;</label>
          <input type="number" name="code" id="code" v-model="code" size="6"
            style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="nombre">&nbsp;&nbsp; Nombre:&nbsp;</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" size="30">
        </div>
        <div class="mb-3">
          <label for="categoria">Categoria:&nbsp;</label>
          <input type="text" name="categoria" id="categoria" v-model="categoria" size="10">
        </div>
        <div class="mb-3">
          <label for="tipo">&nbsp; &nbsp; &nbsp;Tipo:&nbsp;</label>
          <input type="text" name="tipo" id="tipo" v-model="tipo" size="10">
        </div>
        <div class="mb-3">
         <label for="precio">&nbsp; &nbsp;Precio:&nbsp;</label>
         <input type="number" name="precio" id="precio" v-model="precio" size="10"
           style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="stock">&nbsp; &nbsp; Stock:&nbsp;</label>
          <input type="number" name="stock" id="stock" v-model="stock" size="6"
           style="-moz-appearance: textfield;">
        </div>
        <div class="mb-3">
          <label for="ultmod"> Ult.Modif:&nbsp;</label>
          <input id="ultmod" type="text" name="ultmod"  v-model="ultmod" size="10" >
        </div>
        <div class="mb-3">
          <label for="imagen">&nbsp;&nbsp; Imagen: </label>
          <br><b style="font-size:6px; line-height: 0.2;">&nbsp;</b>
          <input type="text" name="imagen" id="imagen" v-model="imagen" size="75">
        </div>
        <img class="absolute1" :src="imagen" width="100" height="100" alt="">

        <center>
        <button type="button" class="btn btn-success" v-on:click="grabar()" >Grabar</button>
        </center>

     </form>
